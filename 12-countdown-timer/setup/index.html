<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- section -->
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture">
      </article>
      <article class="gift-info">
        <h3>old thing giveaway</h3>
        <h4 class="giveaway">giveaway ends on sunday, 9th september, 2023, 8:30AM</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta nam non suscipit reiciendis facere unde voluptatum, aut ipsam impedit deserunt praesentium quis officia repellat facilis!</p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- days end -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- hours end -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- minutes end -->
          <!-- seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- seconds end -->
        </div>
      </article>
    </section>
    <!-- section end -->
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
